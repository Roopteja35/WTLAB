<html>
	<head>
		<title>working with forms</title>
	</head>
	<body>
	<center>
			<h1>Registration Form</h1>	
		<form>
		<table>
			<tr>
				<td><label for="User Name">User Name</label></td>
				<td><input type="type" id="un" name="un" value="Enter User Name" />
			</tr>
			<tr>
				<td><label for="password">Password</label></td>
				<td><input type="password" id="pwd" name="pwd" value="Enter password" />
			</tr>
			<tr>
				<td><label for="E-mail">E-mail id</label></td>
				<td><input type="text" id="un" name="un" value="New e-mail id" /></td>
			</tr>
			<tr>
				<td><label for="Phone no">Phone number</label></td>
				<td><input type="text" id="un" name="un" value="phone number" /></td>
			</tr>
			<tr>
				<td><label for="Gender">Gender</label></td>
				<td>
						<input type="radio" id="pc" name="pc" value="Male" />Male
						<input type="radio" id="pc" name="pc" value="Female" />Female						
				</td>
			</tr>
			<tr>
					<td><label for="date">DOB</label></td>
					<td><input type="date" name="date" id="date" required="on" placeholder=" "></td>
			</tr>
			<tr>
				<td><label for="languages">Languages  known</label></td>
				<td>
					<input type="checkbox" id="pc" name="pc" value="English" />English,<br/>
					<input type="checkbox" id="pv" name="pv" value="Telugu" />Telugu<br/>
					<input type="checkbox" id="pc" name="pc" value="Hindi" />Hindi<br/>
                    			<input type="checkbox" id="pv" name="pv" value="Tamil" />Tamil<br/>
				</td>
			</tr>
			<tr>
				<td><label for="address">Address</label></td>
				<td>
						<textarea rows="5" cols="20">Type your Address here</textarea>						
				</td>
			</tr>
			<tr>
					<td><input type="submit" values="Click to submit" /></td>
					<td><input type="reset" values="Click to reset" /></td>
			</tr>
	</center>
	</body>
</html>
